<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LINE送信フォーム</title>
  <script type="module" src="./src/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen py-10">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">LINE送信フォーム</h1>

    <form id="lineForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">タイトル</label>
        <input type="text" name="title" class="w-full border rounded p-2" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">メッセージ</label>
        <textarea name="message" class="w-full border rounded p-2" required></textarea>
      </div>

      <div id="three-container" class="mt-10 w-full h-64"></div>

      <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded w-full">送信</button>
    </form>

    <div id="result" class="mt-4 text-center text-sm"></div>
  </div>

</body>

</html>
